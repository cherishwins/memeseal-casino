<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <radialGradient id="frogGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#5aff5a"/>
      <stop offset="100%" style="stop-color:#228B22"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#0d0d0d"/>
  <circle cx="128" cy="128" r="115" fill="none" stroke="#00ff41" stroke-width="3" filter="url(#glow)"/>

  <!-- Frog face -->
  <ellipse cx="128" cy="140" rx="70" ry="60" fill="url(#frogGrad)"/>

  <!-- Eyes -->
  <circle cx="95" cy="100" r="28" fill="url(#frogGrad)"/>
  <circle cx="161" cy="100" r="28" fill="url(#frogGrad)"/>
  <circle cx="95" cy="100" r="18" fill="white"/>
  <circle cx="161" cy="100" r="18" fill="white"/>
  <circle cx="98" cy="98" r="10" fill="black"/>
  <circle cx="164" cy="98" r="10" fill="black"/>
  <circle cx="101" cy="95" r="4" fill="white"/>
  <circle cx="167" cy="95" r="4" fill="white"/>

  <!-- Smile -->
  <path d="M 90 155 Q 128 185 166 155" fill="none" stroke="#1a5a1a" stroke-width="5" stroke-linecap="round"/>

  <!-- Cheeks -->
  <circle cx="75" cy="145" r="12" fill="#ff9999" opacity="0.4"/>
  <circle cx="181" cy="145" r="12" fill="#ff9999" opacity="0.4"/>

  <!-- Neon ring -->
  <circle cx="128" cy="128" r="105" fill="none" stroke="#39ff14" stroke-width="2" opacity="0.5"/>
</svg>
